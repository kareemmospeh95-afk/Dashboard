<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page">
        <div class="container">
          <div class="side">
                <span>
                    <div class="icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <h2>Manager</h2>
                </span>
                <ul>
                    <li class="active">
                        <a href="#"><i class="fa-solid fa-house"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-user"></i>
                            <span>Profile</span></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-gear"></i>
                            <span>Settings</span></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-diagram-project"></i>
                            <span>Projects</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-envelope"></i>
                            <span>Message</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-circle-question"></i>
                            <span>Help</span>
                        </a>
                    </li>
                    <li class="logout">
                        <a href="#"><i class="fa-solid fa-right-from-bracket"></i>
                            <span>Logout</span></a>
                    </li>
                </ul>
                <div class="new">
                    <i class="fa-solid fa-plus"></i>
                    <p>New Project</p>
                </div>
            </div>
            <div class="content">
                <nav class="justify-between">
                    <div class="search justify-between">
                        <i class="fas fa-search"></i>
                        <input type="search" placeholder="Search,task,project or team">
                    </div>
                    <div class="notf justify-between">
                        <div class="i">
                            <i class="fa-solid fa-bell"></i>
                        </div>
                        <div class="holder">
                            <img src="images/logo.jpg" alt="logo">
                        </div>
                    </div>
                </nav>
                <h2>Project Overview</h2>
                <p>Welcome Back! Here's what's happening today.</p>
                <div class="wrapper">
                    <div class="tasks">
                        <div class="boxs justify-between">
                            <div class="txt">
                                <p>Total asks</p>
                                <h3>128</h3>
                            </div>
                            <span>
                                +12%
                            </span>
                        </div>
                        <div class="boxs justify-between">
                            <div class="txt">
                                <p>Total asks</p>
                                <h3>84</h3>
                            </div>
                            <span>
                                +5%
                            </span>
                        </div>
                        <div class="boxs justify-between">
                            <div class="txt">
                                <p>Total asks</p>
                                <h3>12</h3>
                            </div>
                            <span class="red">
                                -2%
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
